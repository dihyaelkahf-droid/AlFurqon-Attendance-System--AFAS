<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Absensi Karyawan</title>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ===== RESET & VARIABLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --primary: #2c3e50;
            --primary-dark: #1a252f;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --border-radius: 10px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* ===== BODY & BACKGROUND ===== */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ===== LOGIN CARD ===== */
        .login-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px 35px;
            text-align: center;
        }

        /* ===== LOGO SECTION ===== */
        .logo {
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 28px;
        }

        .logo h1 {
            color: var(--primary);
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--gray);
            font-size: 14px;
        }

        /* ===== FORM STYLES ===== */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .input-with-icon input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--secondary);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 5px;
        }

        /* ===== BUTTON ===== */
        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-loading {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== ACCOUNT INFO ===== */
        .account-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid var(--secondary);
        }

        .account-info h3 {
            color: var(--primary);
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .account-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .account-card {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            text-align: left;
        }

        .account-role {
            font-size: 11px;
            font-weight: 600;
            color: white;
            background: var(--secondary);
            padding: 3px 10px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 8px;
        }

        .account-role.admin {
            background: var(--primary);
        }

        .account-details {
            font-size: 13px;
        }

        .username {
            color: var(--primary);
            font-weight: 600;
        }

        .password {
            color: var(--danger);
            font-family: monospace;
        }

        /* ===== FOOTER ===== */
        .footer {
            margin-top: 25px;
            text-align: center;
            color: white;
            font-size: 13px;
        }

        .footer p {
            margin-bottom: 5px;
        }

        .warning {
            color: #ffeaa7;
            font-weight: 500;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* ===== ERROR MESSAGE ===== */
        .error-message {
            color: var(--danger);
            font-size: 13px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            display: none;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
            }
            
            .account-grid {
                grid-template-columns: 1fr;
            }
            
            .logo h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Card -->
        <div class="login-card">
            <!-- Logo -->
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-fingerprint"></i>
                </div>
                <h1>SISTEM ABSENSI</h1>
                <p>Masuk untuk mengakses sistem</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <!-- Username -->
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-circle"></i>
                        <input 
                            type="text" 
                            id="username" 
                            placeholder="Masukkan username"
                            required
                            autocomplete="username"
                            autofocus>
                    </div>
                    <div id="usernameError" class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Masukkan password"
                            required
                            autocomplete="current-password">
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordError" class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span></span>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>MASUK</span>
                </button>
            </form>

            <!-- Account Information -->
            <div class="account-info">
                <h3>
                    <i class="fas fa-info-circle"></i>
                    Akun Demo untuk Testing
                </h3>
                
                <div class="account-grid">
                    <!-- Admin Account -->
                    <div class="account-card">
                        <div class="account-role admin">ADMIN</div>
                        <div class="account-details">
                            <span class="username">admin</span><br>
                            <span class="password">admin123</span>
                        </div>
                    </div>

                    <!-- Employee Account -->
                    <div class="account-card">
                        <div class="account-role">KARYAWAN</div>
                        <div class="account-details">
                            <span class="username">nita</span><br>
                            <span class="password">password123</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Sistem Absensi Karyawan &copy; 2024</p>
            <div class="warning">
                <i class="fas fa-exclamation-triangle"></i>
                Data tersimpan di browser lokal
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // ===== DOM ELEMENTS =====
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const loginBtn = document.getElementById('loginBtn');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        // ===== PASSWORD VISIBILITY TOGGLE =====
        togglePasswordBtn.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            // Update icon
            const icon = this.querySelector('i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        // ===== FORM VALIDATION =====
        function showError(element, message) {
            element.style.display = 'flex';
            element.querySelector('span').textContent = message;
            element.parentElement.querySelector('input').style.borderColor = 'var(--danger)';
        }

        function clearError(element) {
            element.style.display = 'none';
            element.parentElement.querySelector('input').style.borderColor = '';
        }

        function validateForm() {
            let isValid = true;
            
            // Clear previous errors
            clearError(usernameError);
            clearError(passwordError);
            
            // Validate username
            if (!usernameInput.value.trim()) {
                showError(usernameError, 'Username harus diisi');
                isValid = false;
            }
            
            // Validate password
            if (!passwordInput.value) {
                showError(passwordError, 'Password harus diisi');
                isValid = false;
            }
            
            return isValid;
        }

        // ===== SHOW NOTIFICATION =====
        function showNotification(message, type = 'info') {
            // Remove existing notification
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 
                                       type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            // Add styles if not exists
            if (!document.querySelector('#notification-styles')) {
                const style = document.createElement('style');
                style.id = 'notification-styles';
                style.textContent = `
                    .notification {
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        padding: 15px 20px;
                        border-radius: 8px;
                        color: white;
                        font-weight: 500;
                        z-index: 1000;
                        animation: slideIn 0.3s ease;
                        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                    }
                    .notification.success { background: #27ae60; }
                    .notification.error { background: #e74c3c; }
                    .notification.info { background: #3498db; }
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(notification);
            
            // Auto remove
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }
            }, 3000);
        }

        // ===== LOGIN FUNCTION =====
        async function handleLogin(e) {
            e.preventDefault();
            
            // Validate form
            if (!validateForm()) {
                return;
            }
            
            // Get form data
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Show loading state
            loginBtn.classList.add('btn-loading');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="spinner"></div><span>Memproses...</span>';
            
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 800));
            
            try {
                // Simulate authentication
                // In real system, this would be replaced with actual auth.login()
                
                // Check for demo accounts
                const isAdmin = username === 'admin' && password === 'admin123';
                const isEmployee = username === 'nita' && password === 'password123';
                const isSutris = username === 'sutris' && password === 'password123';
                
                if (isAdmin || isEmployee || isSutris) {
                    // Create user data
                    const userData = {
                        id: isAdmin ? 1 : (isSutris ? 2 : 3),
                        name: isAdmin ? 'Administrator' : 
                              (isSutris ? 'Sutrisno' : 'Nita Sri Wahyuningrum, S.Pd'),
                        username: username,
                        role: isAdmin ? 'admin' : 'employee',
                        loginTime: new Date().toISOString()
                    };
                    
                    // Save to localStorage (simulating auth.js)
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    
                    // Show success message
                    showNotification('Login berhasil!', 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        window.location.href = userData.role === 'admin' ? 'admin.html' : 'employee.html';
                    }, 1000);
                    
                } else {
                    // Invalid credentials
                    showError(passwordError, 'Username atau password salah');
                    showNotification('Login gagal. Periksa kembali kredensial.', 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showNotification('Terjadi kesalahan sistem.', 'error');
            } finally {
                // Reset button state
                loginBtn.classList.remove('btn-loading');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>MASUK</span>';
            }
        }

        // ===== AUTO CHECK IF ALREADY LOGGED IN =====
        function checkIfLoggedIn() {
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    const loginTime = new Date(user.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                    
                    // If session is still valid (less than 8 hours)
                    if (hoursDiff < 8) {
                        // Auto redirect to appropriate dashboard
                        if (user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'employee.html';
                        }
                    } else {
                        // Session expired, clear data
                        localStorage.removeItem('currentUser');
                    }
                } catch (e) {
                    // Invalid data, clear it
                    localStorage.removeItem('currentUser');
                }
            }
        }

        // ===== ENTER KEY SUPPORT =====
        function handleEnterKey(e) {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                if (usernameInput.value && passwordInput.value) {
                    handleLogin(e);
                }
            }
        }

        // ===== EVENT LISTENERS =====
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            checkIfLoggedIn();
            
            // Focus on username input
            usernameInput.focus();
            
            // Add enter key support
            usernameInput.addEventListener('keydown', handleEnterKey);
            passwordInput.addEventListener('keydown', handleEnterKey);
        });

        // Form submission
        loginForm.addEventListener('submit', handleLogin);

        // Auto clear error when user starts typing
        usernameInput.addEventListener('input', () => clearError(usernameError));
        passwordInput.addEventListener('input', () => clearError(passwordError));
    </script>
</body>
</html>
