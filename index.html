<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sistem Absensi - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-3">Sistem Absensi</h3>
            <p class="text-muted text-center small">Silakan login dengan username & password Anda</p>

            <div id="alert-placeholder"></div>

            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input id="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" type="password" class="form-control" required>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Masuk</button>
              </div>
            </form>

            <hr>
            <p class="small text-muted mb-0">Akun contoh: admin <b>sutris/sutris123</b> atau karyawan seperti <b>nita/nita123</b>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="auth.js"></script>
<script src="script.js"></script>
</body>
</html>
