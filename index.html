<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-fingerprint"></i>
                <h1>ABSENSI DIGITAL</h1>
                <p>Sistem Kehadiran Karyawan</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" placeholder="Masukkan username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> MASUK
                </button>
                
                <div class="login-info">
                    <p><i class="fas fa-info-circle"></i> Gunakan username dan password yang diberikan HRD</p>
                    <p><strong>Admin:</strong> sutris / password123</p>
                    <p><strong>Karyawan:</strong> nita / password123</p>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p>Sistem Absensi &copy; 2024 - Versi 1.0</p>
            <p class="warning"><i class="fas fa-exclamation-triangle"></i> Data tersimpan di browser ini saja</p>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
