<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin HRD - Absensi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Admin Absensi</a>
      <div>
        <span id="adminGreeting" class="me-3"></span>
        <button id="logoutAdmin" class="btn btn-outline-secondary btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div id="alert-placeholder"></div>
    <div class="row">
      <div class="col-lg-3">
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h6>Ringkasan Hari Ini</h6>
            <div id="summaryArea"></div>
          </div>
        </div>

        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h6>Manajemen Karyawan</h6>
            <button class="btn btn-sm btn-primary mb-2" id="btnAddUser">Tambah Karyawan</button>
            <div id="userList"></div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h6>Libur/Tanggal Non-aktif</h6>
            <input type="date" id="holidayDate" class="form-control mb-2">
            <button id="addHoliday" class="btn btn-sm btn-success mb-2">Tambah Libur</button>
            <ul id="holidayList" class="ps-3 small"></ul>
          </div>
        </div>

      </div>

      <div class="col-lg-9">
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <div class="d-flex mb-2">
              <div class="me-2">
                <label class="small">Tanggal</label>
                <input type="date" id="filterDate" class="form-control form-control-sm" value="">
              </div>
              <div class="me-2">
                <label class="small">Cari Karyawan</label>
                <input id="filterName" class="form-control form-control-sm" placeholder="Nama atau username">
              </div>
              <div class="align-self-end ms-auto">
                <button id="btnExportExcel" class="btn btn-sm btn-outline-success">Export Excel</button>
                <button id="btnExportPdf" class="btn btn-sm btn-outline-secondary">Export PDF</button>
              </div>
            </div>

            <div id="attendanceTable" class="table-responsive"></div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h6>Rekap Bulanan (Grafik sederhana)</h6>
            <canvas id="chartCanvas" height="120"></canvas>
            <div class="mt-3" id="alertsArea"></div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Edit modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="editForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Koreksi Absensi</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editUsername">
          <div class="mb-2">
            <label class="form-label">Tanggal</label>
            <input id="editDate" type="date" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>Waktu Masuk</label>
            <input id="editCheckin" type="time" class="form-control">
          </div>
          <div class="mb-2">
            <label>Waktu Keluar</label>
            <input id="editCheckout" type="time" class="form-control">
          </div>
          <div class="mb-2">
            <label>Status</label>
            <select id="editStatus" class="form-select">
              <option>Hadir</option><option>Izin</option><option>Sakit</option><option>Cuti</option><option>Alfa</option>
            </select>
          </div>
          <div class="mb-2">
            <label>Catatan</label>
            <input id="editNote" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-primary" type="submit">Simpan Koreksi</button>
        </div>
      </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="admin.js"></script>
</body>
</html>
