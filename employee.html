<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Absensi Saya</a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3 text-white" id="userGreeting"></span>
                <button class="btn btn-outline-light" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div id="holidayMessage" class="alert alert-warning text-center d-none" role="alert">
            <i class="bi bi-umbrella-fill"></i> **Hari Libur!** Anda tidak perlu absen hari ini. Selamat beristirahat.
        </div>

        <div class="card shadow-sm mb-4 attendance-card">
            <div class="card-body text-center p-4">
                <h4 class="card-title mb-3">Status Absensi Hari Ini:</h4>
                <p class="text-muted" id="clockDisplay"></p>
                
                <div id="statusIndicator" class="mb-4">
                    </div>
                
                <div id="currentAttendanceInfo">
                    </div>
            </div>
        </div>

        <h5 class="mt-4 mb-3"><i class="bi bi-bar-chart-fill"></i> Statistik Bulan Ini</h5>
        <div class="row">
            <div class="col-6 mb-3">
                <div class="card text-center bg-success text-white">
                    <div class="card-body">
                        <h3 class="card-title" id="statHadir">0%</h3>
                        <p class="card-text">Kehadiran</p>
                    </div>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="card text-center bg-danger text-white">
                    <div class="card-body">
                        <h3 class="card-title" id="statTelat">0x</h3>
                        <p class="card-text">Terlambat</p>
                    </div>
                </div>
            </div>
        </div>
        
        <h5 class="mt-4 mb-3"><i class="bi bi-trophy-fill"></i> Peringkat Teladan Bulan Ini (Top 5)</h5>
        <ul class="list-group mb-4" id="rankingList">
            </ul>

        <h5 class="mt-4 mb-3"><i class="bi bi-table"></i> Riwayat Absensi Terakhir</h5>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Masuk</th>
                        <th>Keluar</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="attendanceHistory">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="statusModalLabel">Absensi dengan Keterangan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="nonHadirForm">
                        <div class="mb-3">
                            <label for="statusSelect" class="form-label">Pilih Status</label>
                            <select class="form-select" id="statusSelect" required>
                                <option value="">Pilih...</option>
                                <option value="Izin">Izin</option>
                                <option value="Sakit">Sakit</option>
                                <option value="Cuti">Cuti</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="notesInput" class="form-label">Catatan Wajib</label>
                            <textarea class="form-control" id="notesInput" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-success" id="confirmStatusBtn">Konfirmasi Absen Masuk</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script src="employee.js"></script>
</body>
</html>
