<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard Karyawan - Absensi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Absensi</a>
      <div>
        <span id="userGreeting" class="me-3"></span>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div id="alert-placeholder"></div>

    <div class="row">
      <div class="col-md-6">
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h5 id="statusTitle">Status Kehadiran</h5>
            <p class="small text-muted" id="statusSubtitle"></p>

            <div id="mainCard" class="d-grid">
              <!-- Buttons injected by JS -->
            </div>

            <div class="mt-3">
              <small class="text-muted">Jam kerja: <b>07:30 - 15:30</b>. Hari libur otomatis: <b>Minggu</b>.</small>
            </div>
          </div>
        </div>

        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h6>Statistik Bulan Ini</h6>
            <div id="statsArea"></div>
          </div>
        </div>

      </div>

      <div class="col-md-6">
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h6>Riwayat Singkat</h6>
            <div id="historyArea"></div>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h6>Peringkat Teladan (Top 5)</h6>
            <ol id="rankingArea" class="ps-3"></ol>
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- modal for choosing status at check-in -->
  <div class="modal fade" id="statusModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="statusForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Pilih Status</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Status</label>
            <select id="statusSelect" class="form-select" required>
              <option value="Hadir">Hadir</option>
              <option value="Izin">Izin</option>
              <option value="Sakit">Sakit</option>
              <option value="Cuti">Cuti</option>
            </select>
          </div>
          <div class="mb-3">
            <label>Catatan (wajib jika Izin/Sakit/Cuti)</label>
            <textarea id="statusNote" class="form-control" rows="2"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Batal</button>
          <button class="btn btn-primary" type="submit">Konfirmasi Absen</button>
        </div>
      </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="employee.js"></script>
</body>
</html>
